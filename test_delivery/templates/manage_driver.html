<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Deliveries</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            margin-top: 20px;
        }
        a.add-button, button.edit-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        button.edit-button {
            margin-left: 10px; /* Add margin to separate button from select */
        }
        select {
            padding: 8px;
            border-radius: 5px;
        }
        button.edit-button:hover, a.add-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Manage Drivers</h1>
    <a href="{% url 'add_driver' %}" class="add-button">Add Driver</a>
    <form method="get">
        <select name="driver_id" onchange="this.form.action='/manage_drivers/edit/' + this.value + '/';">
            <option value="">-</option>
            {% for driver in drivers %}
                <option value="{{ driver.id }}">{{ driver.name }}</option>
            {% endfor %}
        </select>
        <button type="submit" class="edit-button">Edit Selected Driver</button>
    </form>
    <a href="{% url 'menu' %}">Menu</a>
</body>
</html>
